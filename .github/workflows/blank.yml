name: RDP via Tailscale (Windows)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}

    steps:
      # BẮT BUỘC – FIX PipelineFolder.json
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          Write-Host "GITHUB_WORKSPACE = $env:GITHUB_WORKSPACE"
          Get-ChildItem D:\a\

      # ================== ENABLE RDP ==================
      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null

          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      # ================== CREATE USER ==================
      - name: Create RDP User
        run: |
          $chars = @{
            U = [char[]](65..90)
            L = [char[]](97..122)
            N = [char[]](48..57)
            S = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96))
          }

          $pwd = (
            ($chars.U | Get-Random -Count 4) +
            ($chars.L | Get-Random -Count 4) +
            ($chars.N | Get-Random -Count 4) +
            ($chars.S | Get-Random -Count 4)
          | Sort-Object { Get-Random }) -join ""

          $sec = ConvertTo-SecureString $pwd -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
          }

          Add-LocalGroupMember -Group Administrators -Member RDP
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member RDP

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pwd" >> $env:GITHUB_ENV

      # ================== INSTALL TAILSCALE ==================
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait
          Remove-Item $msi -Force

      # ================== CONNECT TAILSCALE ==================
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) {
            Write-Error "❌ Không lấy được Tailscale IP"
            exit 1
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # ================== VERIFY ==================
      - name: Verify RDP Port
        run: |
          $res = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $res.TcpTestSucceeded) {
            Write-Error "❌ RDP port 3389 không mở"
            exit 1
          }

      # ================== KEEP ALIVE ==================
      - name: RDP INFO & Keep Alive
        run: |
          Write-Host ""
          Write-Host "========== RDP ACCESS =========="
          Write-Host "IP       : $env:TS_IP"
          Write-Host "User     : $env:RDP_USER"
          Write-Host "Password : $env:RDP_PASS"
          Write-Host "================================"
          Write-Host ""

          while ($true) {
            Write-Host "[$(Get-Date)] RDP running..."
            Start-Sleep 300
          }
